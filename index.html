<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply INC.</title>
  <link rel="stylesheet" type="text/css"  href="resources/css/style.css">
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
</head>

  <body>
    <div class="company-page">
      <div class="company">
        <div class="company__logo">
          <img src="resources/images/logo.png">
        </div>
        <div class="company__title">SECRET AGENT SUPPLY INC.</div>
      </div>

      <div class="main-banner">
        <div class="main-banner__offer">
          <div class="offer-title">
            New Arrival
            <br/>
            SPORT BIKES AND MOTORCUCLES
          </div>
        </div>

        <div class="main-banner__menu">
          <ul class="nav">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>

      <div class="product-samples">
        <div class="item-pen">
          <img src="resources/images/pen.png">
          <div class="item-pen__title"> Exploding pen</div>
        </div>

        <div class="item-watch">
          <img src="resources/images/watch.png">
          <div class="item-watch__title">Cellular Watch</div>
        </div>

        <div class="item-glasses">
          <img src="resources/images/glasses.png">
          <div class="item-glasses__title">Thermal Glasses</div>
        </div>
      </div>

      <div class="footer">
        <div class="footer__location">
          <div class="location-block">Location</div>
          <div class="location-geo">-47.346436, 84.32354</div>
        </div>

        <div class="footer__hours">
          <div class="hours-block">Hours</div>
          <div class="hours-number">08.00 - 18.00</div>
        </div>

        <div class="copyright">
          <div class="copyright__text">Copyright Secret Agent Supply Inc.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
